    <script>
    function product(){
    var numA=document.getElementById("numA").value;
    var numB=document.getElementById("numB").value;
    var prod=numA * numB;
    window.alert('The product of A and B is ' + prod );
    }
	
    function power(){
    var numA=document.getElementById("numA").value;
    var numB=document.getElementById("numB").value;
    var exp=numA ** numB;
    window.alert('A raised to B is ' + exp );
    	
    }
     
    function remainder(){
    var numA=document.getElementById("numA").value;
    var numB=document.getElementById("numB").value;
    var mod=numA % numB;
    window.alert('The remainder is ' + mod );
    	
    }
     

    function compare(){
    var numA=document.getElementById("numA").value;
    var numB=document.getElementById("numB").value;
    var comp=Number(numA) == Number(numB);
    window.alert('Is A equal to B? Answer: ' + comp );
    	
    }

    function addition(){
        var numA=document.getElementById("numA").value;
        var numB=document.getElementById("numB").value;
        var addition=(Number(numA)+Number(numB)); //Adding number will convert the string input into a number so we can add the 2
        window.alert("Sum of A and B is: " + addition)
    }

    function quotient(){
        var numA=document.getElementById("numA").value;
        var numB=document.getElementById("numB").value;
        var quotient=(Number(numA)/Number(numB));
        window.alert("The quotient of A and B is: "+ quotient)
    }
